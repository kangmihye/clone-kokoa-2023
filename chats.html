<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/style.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chats - Kokoa Clone</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fa-solid fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span> 18 : 43 </span>
			</div>
			<div class="status-bar__column">
				<span>110%</span>
				<i class="fa-solid fa-battery-full fa-lg"></i>
				<i class="fa-solid fa-bolt-lightning"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">Chats</h1>
			<div class="screen-header__icons">
				<span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
				<span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
				<span><i class="fa-solid fa-music fa-lg"></i></span>
				<span>
					<a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a>
					<span class="screen-header__notification notification"></span>
				</span>
			</div>
		</header>

		<main class="main-screen">
			<a href="chat.html">
				<div class="user-component">
					<div class="user-component__column">
						<img
							src="https://avatars.githubusercontent.com/u/57440192?s=400&u=95dfdeac20a6d46837a7ea009d3083a11bc5c9c4&v=4"
							class="user-component__avatar user-component__avatar"
						/>
						<div class="user-component__text">
							<h4 class="user-component__title">Lucky</h4>
							<h6 class="user-component__subtitle">
								Please check My Kokoa Account Info
							</h6>
						</div>
					</div>
					<div class="user-component__column">
						<span class="user-component__time">21:22</span>
						<div class="badge">1</div>
					</div>
				</div>
			</a>
		</main>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html"
						><i class="far sfa-solid fa-user fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="chats.html">
						<span class="nav__notification badge">1</span>
						<i class="fa-solid fa-comment fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="find.html"
						><i class="fa-solid fa-magnifying-glass fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="more.html">
						<span class="nav_menu-notification notification"></span>
						<i class="fa-solid fa-ellipsis fa-2x"></i
					></a>
				</li>
			</ul>
		</nav>

		<div id="no-mobile">
			<span>Your screen is too big ㅠㅠ</span>
		</div>

		<script
			src="https://kit.fontawesome.com/677c473c16.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
